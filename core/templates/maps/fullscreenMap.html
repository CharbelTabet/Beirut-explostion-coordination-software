<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsdSifw0uEsgwuqe5cWh2FZZRhoYUg-6c&callback=initMap&libraries=&v=weekly"
    defer
    ></script>
</head>
<style type="text/css">
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
</style>
<body>
    <script>
        "use strict";
      
        function initMap() {
          // Center location
          let centerLocation = {
              lat: 33.894317,
              lng: 35.5002621
          }
          // Map object
          let map = new google.maps.Map(document.getElementById("map"), {
            center: centerLocation,
            zoom: 14.8
          });
          // Shapes
          const cityCircle = new google.maps.Circle({
              strokeColor: "#FF0000",
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: "#FF0000",
              fillOpacity: 0.35,
              map,
              center: {
                lat: 33.9001292,
                lng: 35.5096025
              },
              radius: 1000
            });
          // Marker parameters
          const image = {
            url:
              "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
            size: new google.maps.Size(20, 32),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(0, 32)
          };
          const shape = {
            coords: [1, 1, 1, 20, 18, 20, 18, 1],
            type: "poly"
          };
          // Fetching locations
          fetch('/locations')
            .then(response => response.json())
            .then(json => {
              let i, marker;
              for (i = 0; i < json.length; i++) {
                marker = new google.maps.Marker({
                  position: new google.maps.LatLng(json[i].lat, json[i].lng),
                  label: json[i].label,
                  labelClass: "label",
                  map: map,
                  icon: image,
                  shape: shape,
                  animation: google.maps.Animation.DROP,
                  url: `https://www.google.com/maps/search/?api=1&query=${json[i].lat},${json[i].lng}`
                })
                google.maps.event.addListener(marker, 'click', function() {
                  window.location.href = this.url;
                });
              }
            })
          };
    </script>
    <div id="map"></div>    
</body>
</html>
