{% extends '../layouts/authentication.html' %}
{% block content %}
<div class="card shadow-lg border-0 rounded-lg mt-5">
    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1" for="inputFirstName">First Name</label>
                        <input name="first" class="form-control py-4" id="inputFirstName" type="text" placeholder="Enter first name" required/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1" for="inputLastName">Last Name</label>
                        <input name="last" class="form-control py-4" id="inputLastName" type="text" placeholder="Enter last name" required/>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1" for="inputUsername">Username</label>
                        <input name="username" class="form-control py-4" id="inputEmailAddress" aria-describedby="emailHelp" placeholder="Enter username" required/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1" for="inputEmailAddress">Email</label>
                        <input name="email" class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Enter email address" required/>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1" for="inputPassword">Password</label>
                        <input name="password" class="form-control py-4" id="inputPassword" type="password" placeholder="Enter password" required/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1" for="inputConfirmPassword">Confirm Password</label>
                        <input class="form-control py-4" id="inputConfirmPassword" type="password" placeholder="Confirm password" required/>
                    </div>
                </div>
            </div>
            <div class="form-group mt-4 mb-0"><input type="submit" value="Create Account" class="btn btn-primary btn-block text-white" href="{% url 'login' %}"></div>
            {% for message in messages %}

                    <div class="alert alert-success">
                        <a class="close" href="#" data-dismiss="alert">Ã—</a>

                        {{ message }}

                    </div>
            {% endfor %}
        </form>
    </div>
    <div class="card-footer text-center">
        <div class="small"><a href="{% url 'login' %}">Have an account? Go to login</a></div>
    </div>
</div>
{% endblock %}
