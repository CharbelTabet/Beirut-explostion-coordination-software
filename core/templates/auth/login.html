{% extends '../layouts/authentication.html' %}
{% block content %}
<div class="card shadow-lg border-0 rounded-lg mt-5">
    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="small mb-1" for="inputUsername">Username</label>
                <input class="form-control py-4" id="inputUsername" type="text" name="username" placeholder="Enter username" value="{{ username }}" required/>
            </div>
            <div class="form-group">
                <label class="small mb-1" for="inputPassword">Password</label>
                <input class="form-control py-4" id="inputPassword" type="password" name="password" placeholder="Enter password" required/>
            </div>
            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                <a class="small" href="{% url 'forgot' %}">Forgot Password?</a>
                <input class="btn btn-primary text-white" href="{% url 'map' %}" type="submit" value="Login" />
            </div>
        </form>
    </div>
    {% if error_message %}
    <div class="alert alert-danger mx-3" role="alert">
        <center>{{ error_message }}</center>
    </div>
    {% endif %}
    <div class="card-footer text-center">
        <div class="small"><a href="{% url 'register' %}">Need an account? Sign up!</a> - <a href="/">Return</a></div>
    </div>
</div>
{% endblock %}
