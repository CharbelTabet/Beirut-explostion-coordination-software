{% extends '../layouts/deleteForm.html' %}
{% block formTitle %}Delete "{{ object.name }}" volunttering position{% endblock %}
{% block help %}
<div class="col-lg-6 col-md-12" style="height: 400px;">
    <h4>Location of the position to be deleted</h4>
    <div id="map" style="height: 100%;"></div>
    <center>
        Coordinates: (<span class="lng">{{object.lng}}</span>, <span class="lat">{{object.lat}}</span>)
    </center>
    {% include '../maps/detailMap.html' %}
</div>
{% endblock %}
