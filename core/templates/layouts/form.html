{% extends './main.html' %}
{% block content %}
<div class="mt-4">
    <div class="row">
        <div class="col-lg-4 col-sm-6">
            <h2>Add {% block formTitle %}{% endblock %}</h2>
            <form method="POST" action="">
                {% csrf_token %}
                <p>
                    {% for field in form %}
                        {{ field.label }}:
                        <br>
                        {{ field }}
                        <br>
                    {% endfor %}
                </p>
                <p>
                    <input type="submit" class="btn btn-primary">
                </p>
        </div>
        {% block help %}{% endblock %}
    </form>
    </div>
</div>
{% endblock %}
